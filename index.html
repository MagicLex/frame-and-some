<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="X-Frame-Bypass: Web Component extending IFrame to bypass X-Frame-Options: deny/sameorigin">
	<title>Lex's Magic Click Machine</title>

	<script>


		function custom(){
			var link = 
			document.getElementById('findme').contentWindow.document.querySelectorAll("a[href*='featurestore.org']")[0];
			console.log(link); //show if the queryselector worked
//		link.target = "";
//		link.click()
}

	</script>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;

		}
		iframe {
			z-index: 2;
			display: block;
			height: 100%;
			width: 100%;
			position: absolute;

		}
		img {
			top: 0;
			right: 0;
		}
	</style>
	<script src="https://unpkg.com/@ungap/custom-elements-builtin"></script>
	<script src="x-frame-bypass.js" type="module"></script>
</head>
<body>
	<iframe is="x-frame-bypass" id="findme" onload="custom()" src="https://www.google.com/search?q=feature store"></iframe>
</body>
</html>
